<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='whitespace-reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div>
                    <h1 class="name upper-text">A Catalog..a Full Stack Catalog</h1> {% if 'username' not in session %}
                    <a href="{{url_for('login')}}">Login</a> {% else %}
                    <a href="{{url_for('logout')}}">Logout</a> {% endif %}
                </div>
            </div>


        </div>
        <div class="row second-row">
            {% block content %} {% endblock %}
        </div>

    </div>
</body>

</html>
